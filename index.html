<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://s.pinimg.com/webapp/favicon_48x48-7470a30d.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
  </head>
  <body>
    <header>
      <nav class="topnav" id="pinterest-topnav">
        <div class="nav-left">
          <img src="https://s.pinimg.com/webapp/favicon_48x48-7470a30d.png" alt="Logo Pinterest">
          <a href="#" class="navButton inicio">Inicio</a>
          <a href="#" class="navButton">Explorar</a>
          <a href="#" class="navButton">Crear</a>
        </div>
        <div class="nav-center">
          <!-- Buscador -->
          <div class="search-container">
            <form class="search-form">
              <i class="bi bi-search"></i>
              <input type="text" name="search" class="search-input" placeholder="Buscar">
            </form>
          </div>
        </div>
        <div class="nav-right">
          <a href="#" class="navButton"><i class="bi bi-bell-fill"></i></a>
          <a href="#" class="navButton"><i class="bi bi-chat-dots-fill"></i></a>
          <a href="#" class="btn_circle">D</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="search-history"></div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
