<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://s.pinimg.com/webapp/favicon_48x48-7470a30d.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pinterest es una red social de imágenes. Explora nuestra selección de imágenes.">
    <meta name="keywords" content="Pinterest, imágenes, red social, descubrir, explorar">

    <!-- Open Graph - SEO para redes sociales -->
    <meta property="og:title" content="Pinterest - Imágenes">

    <meta property="og:image" content="images/logo_pinterest.png">
    <meta property="og:url" content="https://www.pinterest.com/">

    <!-- SEO - URL canónica -->
    <link rel="canonical" href="https://es.pinterest.com/">

    <title>Pinterest</title>
  </head>

    <header>
      <nav class="topnav" id="pinterest-topnav">

          <img id="pinterest-logo" src="https://s.pinimg.com/webapp/favicon_48x48-7470a30d.png" alt="Logo Pinterest">
          <a href="#" class="navButton inicio">Inicio</a>
          <a href="#" class="navButton">Explorar</a>
          <a href="#" class="navButton">Crear</a>
        </div>
        <div class="nav-center">
          <!-- Buscador -->
          <div class="search-container">
            <form class="search-form">
              <i class="bi bi-search"></i>
              <input type="text" name="search" class="search-input" placeholder="Buscar">
            </form>
          </div>
        </div>
        <div class="nav-right">
          <a href="#" class="navButton"><i class="bi bi-bell-fill"></i></a>
          <a href="#" class="navButton"><i class="bi bi-chat-dots-fill"></i></a>
          <a href="#" class="btn_circle">D</a>
